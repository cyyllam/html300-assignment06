<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://kit.fontawesome.com/eb51aaebc6.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/style.css" />

    <body>
        <!-- Page with responsive images -->
        <header>
            <div class="jumbotron mb-0">
                <h1 class="display-3 mb-2">Movie Explorer</h1>
                <p class="lead">Your one stop to find movie trends and stats.</p>
            </div>
        </header> 
        <nav class="navbar navbar-expand-md navbar-dark bg-dark"> 
            <a class="navbar-brand" href="#"><i class="fas fa-film fa-2x"></i></a>                
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="trends.html">Trends</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="images.html">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                </ul>
            </div>
            </nav>
        <main class="main"> 
            <!-- Images as thumbnail in responsive grid -->
            <div class="container">
                <h1>Images</h1>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <img src="img/app-entertainment-ipad-mockup-265685.jpg" class="img-thumbnail" alt="Ipad with Netflix">
                    </div>
                    <div class="col-12 col-md-4">
                        <img src="img/food-snack-popcorn-movie-theater-33129.jpg" class="img-thumbnail" alt="Movie theatre popcorn">
                    </div>
                    <div class="col-12 col-md-4">
                        <img src="img/black-and-red-samsung-galaxy-smartphone-1790556.jpg" class="img-thumbnail" alt="Photo by Paul Volkmer from Pexels">
                    </div>

                </div>
            </div>
            <hr class="my-5">
            <!-- add carousel slider of images -->
            <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="img/black-and-white-production-scene-take-tool-918281.jpg" alt="Photo by Obregonia D. Toretto from Pexels">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/people-sitting-on-gang-chairs-2774556.jpg" alt="Photo by Luis Quintero from Pexels">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/hollywood-sign-2671089.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>

        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
